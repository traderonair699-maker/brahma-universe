<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #fff;
  animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

/* ===== HEADER ===== */
header {
  padding: 12px 16px;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;
}

/* ===== CHART ===== */
#chart {
  height: 72vh;
  margin: 10px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

/* ===== FLOATING BAR ===== */
.payment-bar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(15,15,30,0.9);
  backdrop-filter: blur(12px);
  padding: 12px 26px;
  border-radius: 50px;
  animation: slideUp 0.6s ease;
  z-index: 10;
}
@keyframes slideUp {
  from { bottom: -80px; opacity: 0; }
  to { bottom: 20px; opacity: 1; }
}
.payment-bar button {
  background: linear-gradient(135deg,#00ff99,#00ccff);
  border: none;
  padding: 14px 34px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 40px;
  cursor: pointer;
}
.payment-bar button:hover {
  box-shadow: 0 0 25px rgba(0,255,200,0.6);
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: flex-end;
  z-index: 20;
}
.modal.open {
  display: flex;
}
.modal-box {
  background: #020617;
  width: 100%;
  border-radius: 20px 20px 0 0;
  padding: 20px;
  animation: modalUp 0.4s ease;
}
@keyframes modalUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
.modal-box h2 {
  text-align: center;
  margin-bottom: 16px;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

.pay-btn {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  border: none;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
}

.addr {
  margin-top: 10px;
  font-size: 13px;
  color: #94a3b8;
  text-align: center;
}
.close {
  text-align: center;
  margin-top: 10px;
  color: #94a3b8;
  cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸ”± BRAHMA UNIVERSE â€“ PREMIUM</header>

<div id="chart"></div>

<!-- FLOATING BAR -->
<div class="payment-bar">
  <button onclick="openModal()">Unlock Premium</button>
</div>

<!-- PAYMENT MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Premium Access</h2>

    <input id="name" placeholder="Your Name">
    <input id="amount" type="number" placeholder="Amount">
    <select id="method">
      <option>UPI</option>
      <option>USDT (TRC20)</option>
    </select>

    <button class="pay-btn" onclick="sendWA()">Proceed on WhatsApp</button>

    <div class="addr">
      UPI: akkiikka83-1@okhdfcbank<br>
      USDT: TBpCiT6AE3xXCf7ZG3JUWMYenNv2517Trs
    </div>

    <div class="close" onclick="closeModal()">Close</div>
  </div>
</div>

<script>
// TradingView
new TradingView.widget({
  container_id: "chart",
  width: "100%",
  height: "100%",
  symbol: "BTCUSDT",
  interval: "15",
  theme: "dark",
  style: "1",
  locale: "en",
  allow_symbol_change: true
});

// Modal control
function openModal(){ document.getElementById("modal").classList.add("open"); }
function closeModal(){ document.getElementById("modal").classList.remove("open"); }

// WhatsApp
function sendWA(){
  const n = name.value, a = amount.value, m = method.value;
  if(!n || !a){ alert("Fill all details"); return; }

  const msg =
`Premium Payment Request
Name: ${n}
Amount: ${a}
Method: ${m}

Screenshot / TXID will be shared.`;

  window.open(
    "https://wa.me/919630409205?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
